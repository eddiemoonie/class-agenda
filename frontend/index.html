<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>School Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- glyphicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="agenda-header">
      <h1>Testing</h1>
    </div>

    <div class="subject-tabs">
      <button class="tablinks">Class 1</button>
      <button class="tablinks">Class 2</button>
      <button class="tablinks">Class 3</button>
      <div class="add-button">
        <button id="render-form-button"><i class="fa fa-plus"></i> Add Class</button>
      </div>
    </div>

    <div id="subject-form-container">
      <form id="subject-form" action="index.html" method="post">
        <input class="subject-input" type="text" name="name" placeholder="New subject..."">
        <!-- <input class="submit" type="submit" name="submit" value="Add Subject"> -->
        <button id="add-subject-button" type="submit" class="enter"><i class="fa fa-pencil" style="font-size:20px"></i></button>
      </form>
    </div>

    <div class="class-header">
      <h2>Class 1</h2>
    </div>

    <div class="assignment-form-container">
      <form class="assignment-form" action="index.html" method="post">
        <input type="assignment-input" name="name" placeholder="New assignment...">
        <!-- <input type="submit" name="submit" value="Add Assignment"> -->
        <button id="add-assignment-button" class="enter"><i class="fa fa-pencil" style="font-size:20px"></i></button>
      </form>
    </div>

    <div class="assignments-container">
      <div class="assignments">
        <ul>
          <li>Assignment 1</li>
          <li>Assignment 2</li>
          <li>Assignment 3</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="javascript/globals.js"></script>
    <script type="text/javascript" src="javascript/models/subject.js"></script>
    <script type="text/javascript" src="javascript/models/assignment.js"></script>
    <script type="text/javascript" src="javascript/service/api.js"></script>
    <script type="text/javascript" src="javascript/index.js"></script>
  </body>
</html>
